<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device=width-device, initial-scale=1.0" >
    <title>Register Form</title>
    <link rel="icon" href="../assets/img/carProfile.png">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body class="" >



<div class="container  ">


    <div class="row shadow-lg p-3 m-5 bg-body-secondary rounded">

        <div id="content" class="">
            <div><a href="../index.html"><button class="p-2 ms-5 mt-3"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-house-check-fill bg-white" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                <path d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.707l.547.547 1.17-1.951a.5.5 0 1 1 .858.514Z"/>
            </svg></button></a></div>
            <div class="text-dark"><h1 class="text-center text-primary " style="font-family: cursive;">Admin Registration Form</h1></div>

            <form class="reg-customer-form" data-aos="fade-up" data-aos-delay="100"
                  id="registerForm">
                <div class="row gy-3">
                    <div class="col-lg-5 col-md-8">
                        <label class="form-label" for="role_Type">Role Type</label>
                        <select class="form-select" id="role_Type" name="role_Type" style="height: 3.2em">
                            <option value="ADMIN_USER">ADMIN</option>
                            <option value="REGISTERED_USER">REGISTERED_USER</option>
                            <option value="DRIVER_USER">DRIVER</option>
                        </select>
                        <span class="control-error"></span>
                    </div>
                    <button class="btn btn-outline-secondary" style="margin-top: 3.5em ;height: max-content;width: min-content" id="btnChangeUser" type="button">Change</button>
                    <div class="col-lg-6 col-md-8">
                        <label for="user_Id" class="col-form-label">User ID:</label>
                        <input type="text" class="form-control" name="user_Id" id="user_Id"
                               placeholder="A00-001">
                        <small class="control-error text-danger" id="lbl_user_id"></small>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <label for="firstName" class="col-form-label">First Name:</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
                        <small class="control-error text-danger" id="lbl_firstName"></small>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <label for="lastName" class="col-form-label">Last Name:</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
                        <small class="control-error text-danger" id="lbl_lastName"></small>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <label for="contact_No" class="col-form-label">Contact Number:</label>
                        <input type="text" class="form-control" name="contact_No" id="contact_No" placeholder="Contact Number">
                        <small class="control-error text-danger" id="lbl_contact_no"></small>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <label for="address" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" name="address" id="address" placeholder="Address">
                        <small class="control-error text-danger" id="lbl_address"></small>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <label for="nic" class="col-form-label">NIC:</label>
                        <input type="text" class="form-control" name="nic" id="nic" placeholder="NIC">
                        <small class="control-error text-danger" id="lbl_nic"></small>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        <small class="control-error text-danger" id="lbl_email"></small>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <label class="form-label" for="user_Name">User Name</label>
                        <input class="form-control" id="user_Name" name="user_Name" placeholder="User Name"
                               type="text">
                        <small class="control-error text-danger" id="lbl_userName"></small>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter Password"
                               type="password">
                        <small class="control-error text-danger" id="lbl_pwd"></small>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-success mt-3" id="btnRegisterAdmin" type="button">Sign Up
                    </button>
                </div>
            </form>




        </div>
    </div></div>



<script src="../assets/js/jquery-3.7.0.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/controller/validations/AdminRegisterFormValidations.js"></script>
<script src="../assets/controller/AdminRegisterFormController.js"></script>
<script src="../assets/controller/RegisterFormHandleController.js"></script>

</body>
</html>
