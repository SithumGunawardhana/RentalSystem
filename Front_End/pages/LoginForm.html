    <meta charset="UTF-8">

<body class="bg-light">







<div class="container  ">


    <div class="row shadow-lg p-3 m-5 bg-body-secondary rounded">


        <div class="col-sm-9 p-3">
            <div class="img-fluid "><img src="../assets/img/carRL.jpg" class="card-img-top " alt="..." width="250" ></div>
        </div>
        <br>
        <div class="col-lg ">
            <div  class="text-center text-primary" style="font-family: cursive;">
                <br>

                <h1>Login<hr> </h1>

            </div>
            <form class="login-form">
                <form class="ubFt">
                    <div class="form-group ms-3 me-3">
                        <select class="form-select" id="role_Type" name="role_Type" style="border-radius: 20px;">
                            <option selected value="RoleType">Choose Role</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="REGISTERED_USER">REGISTERED_USER</option>
                            <option value="DRIVER">DRIVER</option>
                        </select>
                    </div>
                    <div class="ms-3 me-3">
                        <label for="user_name" class="col-form-label">User Name:</label>
                        <input type="text" class="form-control" id="user_name" placeholder="Enter User Name...">
                        <small class="control-error text-danger" id="lbl_user_name"></small>
                    </div>
                    <div class="ms-3 me-3 mb-4">
                        <label for="user_password" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="user_password"
                               placeholder="Enter User Password...">
                        <small class="control-error text-danger" id="lbl_user_password"></small>
                    </div>

                </form>
                <div class="text-center">
                    <a class="small" href="">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <a class="small" href="../index.html">Create an Account!</a>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" id="btnLogin">Login</button>
                </div>
            </form>
        </div>

    </div>
</div>
